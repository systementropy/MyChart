
<div id="hichartcontainer" style="height: 400px"></div>
<script>
	$(document).ready(function() {
		$('#hichartcontainer').highcharts({
		    chart: {
		        type: 'pie',
		        options3d: {
		            enabled: true,
		            alpha: 45,
		            beta: 0
		        }
		    },
		    title: {
		        text: 'Popularity of customer posts across different platform'
		    },
		    tooltip: {
		        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
		    },
		    plotOptions: {
		        pie: {
		            allowPointSelect: true,
		            cursor: 'pointer',
		            depth: 35,
		            dataLabels: {
		                enabled: true,
		                format: '{point.name}'
		            }
		        }
		    },
		    series: [{
		        type: 'pie',
		        name: 'Platform share',
		        data: [
		            ['Facebook', 35],
		            ['Google+', 17],
		            ['LinkedIn', 41],
		            ['Google Ads', 63],
		            ['Quora', 28]
		        ]
		    }]
		});
	});
</script>
